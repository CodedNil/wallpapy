[package]
name = "wallpapy"
version = "0.6.1"
edition = "2021"
rust-version = "1.82"

[dependencies]
log = "0.4.22"
anyhow = "1.0.92"
bincode = "1.3.3"
serde = { version = "1.0.214", features = ["derive"] }
serde_json = "1.0.132"
nestify = "0.3.3"
parking_lot = "0.12.3"
uuid = { version = "1.11.0", features = ["v4", "fast-rng", "js", "serde"] }
thumbhash = "0.1.0"
chrono = { version = "0.4.38", features = ["serde"] }
base64 = "0.22.1"
image = { version = "0.25.5", features = ["jpeg", "png"] }
bitflags = "2.6.0"

# GUI dependencies
egui = { version = "0.29.1", features = ["serde"], optional = true }
eframe = { version = "0.29.1", default-features = false, features = [
    "default_fonts",
    "glow",
    "persistence",
], optional = true }
egui-notify = { version = "0.17.0", optional = true }
ehttp = { version = "0.5.0", optional = true }
egui_extras = { version = "0.29.1", features = [
    "http",
    "image",
], optional = true }
egui_pull_to_refresh = { version = "0.6.0", optional = true }
egui_thumbhash = { version = "0.5.0", optional = true }
egui-phosphor = { version = "0.7.3", optional = true }

# WebAssembly dependencies
[target.'cfg(target_arch = "wasm32")'.dependencies]
js-sys = "0.3.72"
web-sys = "0.3.72"
wasm-bindgen = "0.2.95"
wasm-bindgen-futures = "0.4.45"

# Server dependencies
[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
simple_logger = "5.0.0"
dotenvy = "0.15.7"
reqwest = { version = "0.12.9", default-features = false, features = [
    "charset",
    "rustls-tls",
    "http2",
    "json",
] }
tokio = { version = "1.41.0", features = ["full"] }
ron = "0.8.1"
axum = { version = "0.7.7", default-features = false, features = [
    "http1",
    "tokio",
] }
tower-http = { version = "0.6.1", features = [
    "fs",
    "compression-deflate",
    "compression-gzip",
] }
rand = "0.8.5"
argon2 = "0.5.3"
mime_guess = "2.0.5"
webp = "0.3.0"

[features]
default = ["gui"]
gui = [
    "egui",
    "eframe",
    "egui-notify",
    "ehttp",
    "egui_extras",
    "egui_pull_to_refresh",
    "egui_thumbhash",
    "egui-phosphor",
]

[profile.release]
opt-level = 3
lto = true

[profile.dev]
opt-level = 1

[profile.dev.package."*"]
opt-level = 2
