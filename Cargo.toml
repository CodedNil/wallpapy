[package]
name = "wallpapy"
version = "0.4.0"
edition = "2021"
rust-version = "1.80"

[dependencies]
log = "0.4.22"
anyhow = "1.0.86"
bincode = "1.3.3"
serde = "1.0.209"
serde_json = "1.0.128"
nestify = "0.3.3"
parking_lot = "0.12.3"
uuid = { version = "1.10.0", features = ["v4", "fast-rng", "js", "serde"] }
thumbhash = "0.1.0"
time = { version = "0.3.36", features = ["serde"] }
base64 = "0.22.1"
image = { version = "0.25.2", features = ["jpeg", "png"] }

# GUI dependencies
egui = { version = "0.28.1", features = ["serde"], optional = true }
eframe = { version = "0.28.1", default-features = false, features = [
    "default_fonts",
    "glow",
    "persistence",
], optional = true }
egui-notify = { version = "0.15.0", optional = true }
ehttp = { version = "0.5.0", optional = true }
egui_extras = { version = "0.28.1", features = [
    "http",
    "image",
], optional = true }
egui_pull_to_refresh = { version = "0.5.0", optional = true }
egui_thumbhash = { version = "0.4.0", optional = true }
egui-phosphor = { version = "0.6.0", optional = true }

# WebAssembly dependencies
[target.'cfg(target_arch = "wasm32")'.dependencies]
js-sys = "0.3.70"
wasm-bindgen = "0.2.93"
wasm-bindgen-futures = "0.4.43"

# Server dependencies
[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
simple_logger = "5.0.0"
dotenvy = "0.15.7"
reqwest = { version = "0.12.7", features = ["default-tls", "json"] }
tokio = { version = "1.40.0", features = ["full"] }
ron = "0.8.1"
axum = { version = "0.7.5", default-features = false, features = [
    "http1",
    "tokio",
] }
tower-http = { version = "0.5.2", features = [
    "fs",
    "compression-deflate",
    "compression-gzip",
] }
rand = "0.8.5"
argon2 = "0.5.3"
mime_guess = "2.0.5"
webp = "0.3.0"

[features]
default = ["gui"]
gui = [
    "egui",
    "eframe",
    "egui-notify",
    "ehttp",
    "egui_extras",
    "egui_pull_to_refresh",
    "egui_thumbhash",
    "egui-phosphor",
]

[profile.release]
opt-level = 3
lto = true

[profile.dev]
opt-level = 1

[profile.dev.package."*"]
opt-level = 2
