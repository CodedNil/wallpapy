[package]
name = "wallpapy"
version = "0.1.0"
edition = "2021"
rust-version = "1.80"

[dependencies]
log = "0.4.22"
anyhow = "1.0.86"
bincode = "1.3.3"
serde = "1.0.208"
base64 = "0.22.1"
nestify = "0.3.3"
parking_lot = "0.12.3"
uuid = { version = "1.10.0", features = ["v4", "fast-rng", "js", "serde"] }
thumbhash = "0.1.0"
image = { version = "0.25.2", features = ["jpeg", "png"] }
chrono = "0.4.38"

# GUI dependencies
egui = { version = "0.28.1", features = ["serde"], optional = true }
eframe = { version = "0.28.1", default-features = false, features = [
    "default_fonts",
    "glow",
    "persistence",
], optional = true }
egui-notify = { version = "0.15.0", optional = true }
ehttp = { version = "0.5.0", optional = true }
egui_extras = { version = "0.28.1", features = [
    "http",
    "image",
], optional = true }
egui_infinite_scroll = { version = "0.4.0", optional = true }
egui_pull_to_refresh = { version = "0.5.0", optional = true }
egui_thumbhash = { version = "0.4.0", optional = true }

# Server dependencies
[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
simple_logger = "5.0.0"
dotenvy = "0.15.7"
reqwest = { version = "0.12.7", features = ["default-tls", "json"] }
tokio = { version = "1.39.3", features = ["full"] }
async-openai = "0.23.4"
sled = "1.0.0-alpha.121"
axum = { version = "0.7.5", default-features = false, features = [
    "http1",
    "tokio",
] }
tower-http = { version = "0.5.2", features = [
    "fs",
    "compression-deflate",
    "compression-gzip",
] }
rand = "0.8.5"
argon2 = "0.5.3"
time = { version = "0.3.36", features = ["serde"] }

[features]
default = ["gui"]
gui = [
    "egui",
    "eframe",
    "egui-notify",
    "ehttp",
    "egui_extras",
    "egui_infinite_scroll",
    "egui_pull_to_refresh",
    "egui_thumbhash",
]

[profile.release]
opt-level = 3
lto = true

[profile.dev]
opt-level = 1

[profile.dev.package."*"]
opt-level = 2
