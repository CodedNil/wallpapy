<!doctype html>
<html>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <!-- Disable zooming: -->
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no"
    />

    <head>
        <title>Wallpapy</title>

        <script type="module">
            import init, * as bindings from "/wallpapy.js";
            const wasm = await init({
                module_or_path: "/wallpapy_bg.wasm",
            });
            window.wasmBindings = bindings;
            dispatchEvent(
                new CustomEvent("ApplicationStarted", {
                    detail: { wasm },
                }),
            );
        </script>

        <link rel="manifest" href="manifest.json" />
        <link rel="modulepreload" href="/wallpapy.js" crossorigin="anonymous" />
        <link
            rel="preload"
            href="/wallpapy_bg.wasm"
            crossorigin="anonymous"
            as="fetch"
            type="application/wasm"
        />

        <style>
            /* Allow canvas to fill entire web page: */
            html,
            body {
                background: #404040;
                touch-action: manipulation;
                overflow: hidden;
                margin: 0 !important;
                padding: 0 !important;
                height: 100%;
                width: 100%;
            }

            /* Position canvas in center-top: */
            canvas {
                margin-right: auto;
                margin-left: auto;
                display: block;
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
            }
        </style>
    </head>

    <body>
        <!-- The WASM code will resize the canvas dynamically -->
        <!-- the id is hardcoded in main.rs . so, make sure both match. -->
        <canvas id="wallpapy_canvas"></canvas>
    </body>
</html>
